<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet</title>
    <link rel="stylesheet" href="public/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Cross-Origin Read Blocking (CORB)
    blocked cross-origin response
    https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js.map with
    MIME type text/plain. See
    https://www.chromestatus.com/feature/5629709824032768 for more details. 
    /////T0 resolve this below script used -->
    //
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
      integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="Name-Page">
      <div class="form">
        <form class="known-form" action="/join">
          <input type="text" placeholder="Enter your name" name="name" />
          <button>Host a Meeting</button>
          <p><a href="javascript:show()">Join Meeting?</a></p>
        </form>

        <form class="unknown-form" action="/joinold">
          <input type="text" placeholder="Enter your name" name="name" />
          <input type="text" placeholder="Enter Meeting Id" name="meeting_id" />
          <button>Join Meeting</button>
          <p>
            <a href="javascript:show()">Host Meeting?</a>
          </p>
        </form>
      </div>
    </div>

    <script>
      function show() {
        $("form").animate({ height: "toggle", opacity: "toggle" }, "slow");
      }
    </script>
  </body>
</html>
